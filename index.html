<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matterport Digital Twin Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Login Modal -->
    <div id="loginModal" class="login-modal">
        <div class="login-modal-content">
            <div class="login-header">
                <h2>Matterport Digital Twin Viewer</h2>
                <p>Please login to continue</p>
            </div>
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required autocomplete="username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                </div>
                <div id="loginError" class="error-message" style="display: none;"></div>
                <button type="submit" class="login-button">Login</button>
            </form>
        </div>
    </div>

    <!-- Main Application (hidden until authenticated) -->
    <div class="container" id="mainApp" style="display: none;">
        <!-- Left Menu Panel -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Public Spaces</h2>
                <button id="logoutBtn" class="logout-button" title="Logout">Logout</button>
            </div>
            <nav class="space-menu">
                <ul class="space-list" id="spaceList">
                    <!-- Space items will be loaded dynamically -->
                </ul>
            </nav>
            <div class="highlights-section" id="highlightsSection" style="display: none;">
                <div class="highlights-header">
                    <h3>Highlights</h3>
                    <button id="viewAllTagsBtn" class="view-tags-button" title="View all tag information">ℹ️</button>
                </div>
                <ul class="highlights-list" id="highlightsList">
                    <!-- Highlights will be loaded dynamically -->
                </ul>
            </div>
            
            <!-- Tags Information Modal -->
            <div id="tagsModal" class="tags-modal" style="display: none;">
                <div class="tags-modal-content">
                    <div class="tags-modal-header">
                        <h3>All Tags Information</h3>
                        <button class="close-modal" id="closeTagsModal">&times;</button>
                    </div>
                    <div class="tags-modal-body" id="tagsModalBody">
                        <!-- Tag information will be displayed here -->
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Viewer Area -->
        <main class="viewer-container">
            <div class="viewer-header">
                <h1 id="currentSpaceTitle">Select a space to begin</h1>
            </div>
            <div class="viewer-content">
                <iframe 
                    id="matterportViewer" 
                    width="100%" 
                    height="100%" 
                    frameborder="0" 
                    allowfullscreen 
                    allow="xr-spatial-tracking">
                </iframe>
                <div id="loadingMessage" class="loading-message">
                    <div class="spinner"></div>
                    <p>Loading space...</p>
                </div>
                <div id="placeholderMessage" class="placeholder-message">
                    <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                        <polyline points="9 22 9 12 15 12 15 22"></polyline>
                    </svg>
                    <h2>Welcome to Matterport Viewer</h2>
                    <p>Select a public space from the menu to start exploring</p>
                </div>
            </div>
        </main>
    </div>

    <script type="module">
        // Load Matterport SDK
        import * as MP_SDK from 'https://static.matterport.com/showcase-sdk/3.11/sdk.js';
        window.MP_SDK = MP_SDK;
        console.log('Matterport SDK loaded');
        
        // Dispatch event to notify that SDK is ready
        window.dispatchEvent(new CustomEvent('mpsdkready'));
    </script>
    <script src="app.js"></script>
</body>
</html>
